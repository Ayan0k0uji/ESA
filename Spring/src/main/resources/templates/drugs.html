<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All Drugs</h1>
<ul>
    <th:block th:each="drug : ${drugs}">
        <li>
            <span th:text="${drug.title}"></span> -
            <span th:text="${drug.description}"></span> -
            <span th:text="${drug.drugstore.name}"></span>
        </li>
    </th:block>
</ul>
<form method="post" action="/drugs">
    <h3>Add a New Drug</h3>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <label for="drugstore_id">Drugstore ID:</label>
    <input type="number" id="drugstore_id" name="drugstore">
    <button type="submit">Add Drug</button>
</form>
</body>
</html>
